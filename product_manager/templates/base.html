<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Produit StructurÃ©</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex">
    <!-- Sidebar -->
    <div id="sidebar" class="w-64 bg-white shadow-lg h-screen fixed">
        <div class="p-4">
            <h2 class="text-gray-500 text-sm">Menu</h2>
            <nav class="mt-4">
                <a href="{% url 'holdings' %}" class="flex items-center p-2 hover:bg-gray-100 rounded">
                    <span class="mr-3">ðŸ“Š</span>
                    <div>
                        <div>Portfolio</div>
                        <div class="text-xs text-gray-500">Main page to access your portfolio</div>
                    </div>
                </a>
                <a href="{% url 'market_info' %}" class="flex items-center p-2 hover:bg-gray-100 rounded">
                    <span class="mr-3">ðŸ“ˆ</span>
                    <div>
                        <div>Market information</div>
                        <div class="text-xs text-gray-500">Index in live</div>
                    </div>
                </a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 ml-64">
        <!-- Header -->
        <div class="bg-blue-500 text-white">
            <div class="flex items-center justify-between p-4">
                <button id="menuToggle" class="text-2xl hover:bg-blue-600 p-2 rounded">â˜°</button>
                <h1 class="text-2xl">Portfolio Management</h1>
                <div>Performance du monde </div>
            </div>
            <div class="bg-blue-200 p-4 flex items-center justify-between">
                <div id="current-date">Today's date: {{ current_date }}</div>
                <div class="flex gap-2">
                    <button id="dayplus" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        DAY+1
                    </button>
                    <input type="text"
                           id="datePicker"
                           placeholder="Choose a day: yyyy-mm-dd"
                           class="text-black px-4 py-2 rounded"
                           value="{{ current_date }}">
                    <button id="updateDate" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        OK
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <main class="container mx-auto px-4 py-8">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        // Toggle sidebar
        document.getElementById('menuToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.ml-64');
            sidebar.classList.toggle('-translate-x-full');
            mainContent.classList.toggle('ml-0');
        });

        // Update date with DAY+1
        document.getElementById('dayplus').addEventListener('click', async function() {
            try {
                const response = await fetch('/update_market_data/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                console.log('Received data:', data);  // Pour le dÃ©bogage

                if (data.success) {
                    // Mise Ã  jour de l'affichage de la date
                    document.getElementById('current-date').textContent = 'Today\'s date: ' + data.date;
                    document.getElementById('datePicker').value = data.date;

                    // Mise Ã  jour des valeurs du portfolio si nÃ©cessaire
                    // ... code pour mettre Ã  jour les valeurs ...

                    // Recharger la page pour obtenir toutes les donnÃ©es mises Ã  jour
                    window.location.reload();
                } else {
                    console.error('Update failed:', data.error);
                }
            } catch (error) {
                console.error('Error updating date:', error);
            }
        });

        // Set specific date
        document.getElementById('updateDate').addEventListener('click', async function() {
            const newDate = document.getElementById('datePicker').value;
            try {
                const response = await fetch('/set_current_date/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ date: newDate })
                });
                const data = await response.json();
                if (data.success) {
                    document.getElementById('current-date').textContent = 'Today\'s date: ' + data.new_date;
                    location.reload();
                }
            } catch (error) {
                console.error('Error setting date:', error);
            }
        });

        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
